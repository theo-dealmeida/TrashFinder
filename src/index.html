<!DOCTYPE html>
<html lang = "en">
	<head>

		<title>Trash Finder</title>
		<link rel="stylesheet" href="./css/style.css">
		<link rel="stylesheet" href="./css/navbar.css">
		<link rel="stylesheet" href="./css/searchbar.css">


		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="./js/navbar.js"></script>
		<script src="./js/map.js"></script>
		<script src="./js/searchbar.js"></script>

		<script src='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js'></script>
		<link href='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css' rel='stylesheet' />

	</head>

	<body>

		<header>
			<div id="navbar">
				<img src="./assets/logo.png">
				<ul class="show-dropdown main-navbar">
					<div class="selector-active"><div class="top"></div><div class="bottom"></div></div>
					<li class="active"><a href="#" style="pointer-events: none;"><i class="fa fa-map"></i>Trash Map</a></li>
					<li id="logout"><a href="#"><i class="fa fa-sign-out"></i>Log out</a></li>
				</ul>
			</div>
		</header>

		<div id="searchbar">
			<br>
			<h1 id="welcome" style="color: rgb(189, 189, 189);">Search's filters</h1> 
			<br> 
			<br> 

			<form>
				<input id="city" name="city" type="text" placeholder="City" autocomplete="off" required><br><br> 
				<h3 style="color: bisque; ">Select options:</h3> 

				<input type="checkbox" id="plasticBox" name="vehicle1" value="Bike" onclick="showPlasticTrash();">
				<label for="vehicle1">Plastics</label><br>

				<input type="checkbox" id="glassesBox" name="vehicle2" value="Car" onclick="showGlassesTrash();">
				<label for="vehicle2">Glasses</label><br>

				<input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
				<label for="vehicle3">Papers</label><br>

				<input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
				<label for="vehicle3">Battery</label><br>

				<input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
				<label for="vehicle3">Bottle cap</label><br>

				<input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
				<label for="vehicle3">Coffee capsule</label><br><br>

				<button id="search-button">Search</button>
			</form>
		</div>

		<div id='map'></div>

	</body>
</html>
