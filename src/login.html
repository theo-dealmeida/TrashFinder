<!DOCTYPE html>
<html lang = "en">
	<head>

	<title>Trash Finder</title>
	<link rel="stylesheet" href="./css/style.css">
	<link rel="stylesheet" href="./css/navbar.css">
	<link rel="stylesheet" href="./css/loginform.css">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="./js/navbar.js"></script>
	<script src="./js/loginForm.js"></script>

	</head>
	<body>
		<header>
			<div id="navbar">
			<img src="./assets/logo.png">
			<ul class="show-dropdown main-navbar">
				<div class="selector-active"><div class="top"></div><div class="bottom"></div></div>
					<li><a href="#" style="pointer-events: none;"><i class="fa fa-map"></i>Trash Map</a></li>
					<li class="active"><a href="#"><i class="fa fa-sign-in"></i>Login</a></li>
				</ul>
			</div>
		</header>

		<div class="container-form">
			<h1 id="welcome">Welcome</h1>

			<form id="loginForm" class="form">
					<input id="username" name="username" type="text" placeholder="Username" autocomplete="off" required>
					<input id="password" name="password" type="password" placeholder="Password" autocomplete="off" required>
		
					<button type="reset">Reset</button>
					<button id="login-button" type="submit">Login</button>
			</form>

            <button id="go-to-signup">Sign Up</button>

		</div>

	</body>
</html>
